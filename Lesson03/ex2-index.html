<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        font-size: 16px;
    }
    header, section, footer {
        margin: 1rem;
        padding: 1rem;
        border: 1px solid #2f2f2f;
        border-radius: .25rem;
    }
    section{
        min-height: 18rem;
    }
    nav ul {
        display: flex;
        list-style: none;
        border-radius: .25rem;
        background-color: #ccc;
    }
    nav ul li a{
        display: block;
        padding: .5rem 1rem ;
        text-decoration: none;
        color: green;
        border-left: 1px solid red;
    }
    nav ul li:first-child a{
        border-left: 0;
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><a href="">Dịch vụ</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <p>Giới thiệu về DevMaster Academy</p>
            <p>DevMaster Academy luôn đi đàu trong đào tạo CNTT</p>
        </article>
    </section>

    <footer>
        <p>Bản quyền thuộc về Viện Công Nghệ Và Đào Tạo DevMaster Academy</p>
        <address>Tòa Viện Công Nghệ, Số 25 Phố Vũ Ngọc Phan, Láng Hạ, Đống Đa, Hà nội</address>
    </footer>
</body>
</html>
